{{ define "main" }}
<div id="rm">
  <div id="bteasera" style="background:url({{partial "imgUrl" (dict "img" .Params.titelbild "params" "c_scale,f_auto,w_2500" )}}) center top no-repeat; background-size:cover;">
    <div class="content">{{.Params.bild_teaser.content|safeHTML}}</div>
  </div>
  <div class="ui container intro">
    <h1>{{.Params.title}}</h1>
    <h2>{{.Params.untertitel}}</h2>
    {{.Params.content | safeHTML}}
  </div>
  <div id="rmb" style="background:url({{partial "imgUrl" (dict "img" .Params.raeume_hintergrund "params" "" )}}) right bottom no-repeat rgba(112,66,49,0.1); background-size:50% auto;">
    <div class="ui container">
      {{range .Params.raeume}}
      <div class="ui two column grid stackable mobile reversed rms">
        <div class="column" style="background:url({{partial "imgUrl" (dict "img" .bild "params" "c_scale,f_auto,w_600" )}}) center center no-repeat; background-size:cover;">
        </div>
        <div class="column">
          <div class="cont">
            <h3>{{.name}}</h3>
            <div>{{.beschreibung|safeHTML}}</div>
            <div class="sp">{{.sitzplatze}}</div>
            <img src="{{partial "imgUrl" (dict "img" .bild "params" "c_scale,f_auto,w_320" )}}" />
          </div>
        </div>
      </div> {{end}} </div>
  </div>
  <div id="reserv" style="background:url({{partial "imgUrl" (dict "img" .Params.raeume_hintergrund "params" "" )}}) right bottom no-repeat rgba(112,66,49,0.1); background-size:50% auto;">
  </div>
</div> {{ end }}
