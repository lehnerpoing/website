{{ define "main" }}
<div id="sp">
  <div id="bteaser" style="background:url({{partial "imgUrl" (dict "img" .Params.titelbild "params" "c_scale,f_auto,w_2500" )}}) center top no-repeat; background-size:cover;">
    <h1>{{.Params.title}}</h1>
  </div>
  <div id="spk">
    {{range .Params.abschnitte}}
    <div class="spka">
      {{with .bild}}
      <div class="ui container" style="background:url({{partial "imgUrl" (dict "img" . "params" "f_auto" )}}) right bottom no-repeat; background-size:contain;">
        {{else}}
        <div class="ui container">
          {{end}}

          <h2>{{.titel}}</h2>
          {{.content|safeHTML}}
        </div>
      </div>
      {{end}}
    </div>
  </div> {{ end }}
